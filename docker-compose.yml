services:
  postgres:
    image: postgres:16
    container_name: ocampo-postgres
    environment:
      POSTGRES_DB: ocampopostgre
      POSTGRES_USER: ocampo
      POSTGRES_PASSWORD: ocampo
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - ocampo_pgdata:/var/lib/postgresql/data
    entrypoint:
      - bash
      - -c
      - |
        ln -sf /usr/share/zoneinfo/America/Argentina/Buenos_Aires /usr/share/zoneinfo/America/Buenos_Aires
        exec docker-entrypoint.sh postgres
volumes:
  ocampo_pgdata:
