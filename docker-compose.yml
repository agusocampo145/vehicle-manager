services:
  postgres:
    image: postgres:16
    container_name: kavak-postgres
    environment:
      POSTGRES_DB: kavakpostgre
      POSTGRES_USER: kavak
      POSTGRES_PASSWORD: kavak
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - kavak_pgdata:/var/lib/postgresql/data
    entrypoint:
      - bash
      - -c
      - |
        ln -sf /usr/share/zoneinfo/America/Argentina/Buenos_Aires /usr/share/zoneinfo/America/Buenos_Aires
        exec docker-entrypoint.sh postgres
volumes:
  kavak_pgdata:
